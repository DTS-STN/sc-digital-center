name: Unit Checks

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches: 
      - main
      - dev  

jobs:
  unit:
    name: Jest Unit Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v3
      - name: "Building and Unit Tests Against Node"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: Install
        run: npm install
        env:
          CI: true

      - name: Linting
        run: npm run lint

      - name: Unit Tests ðŸ§ª
        run: npm run test:coverage -- -u
        env:
          CI: true

      - name: Deploy Coverage Report ðŸš€
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          target-folder: ${{ github.head_ref }}/coverage
          folder: coverage
