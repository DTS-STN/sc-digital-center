repositories:
  - name: stable
    url: https://charts.helm.sh/stable

context: {{ requiredEnv "K8S_CLUSTER_NAME" }}
   
environments:
  dev:
  int:
  main:
  sprint:
  prod-blue:
  prod-green: 

releases:
# Single Tier Website
  - name: {{ requiredEnv "APP_NAME" }}-{{ .Environment.Name }}
    chart: ../helm/Charts/{{ requiredEnv "APP_NAME" }}
    values:
      - overrides/{{ requiredEnv "APP_NAME" }}/{{ requiredEnv "APP_NAME" }}.yaml.gotmpl
    labels:
        category: dts
        app: {{ requiredEnv "APP_NAME" }}
        tier: frontend
    namespace: {{ requiredEnv "APP_NAME" }}-{{ .Environment.Name }}
    installed: true