repositories:
  - name: stable
    url: https://charts.helm.sh/stable

context: {{ requiredEnv "K8S_CLUSTER_NAME" }}
   
environments:
  dev:
  int:
  main:
  sprint:
  prod-blue:
  prod-green:
  benc:
  benl: 
  release:

releases:
# Single Tier Website
  - name: {{ requiredEnv "PROJECT" }}-{{ .Environment.Name }}
    chart: ../helm/charts/sc-digital-centre
    values:
      - overrides/sc-digital-centre/sc-digital-centre.yaml.gotmpl
    labels:
        category: dts
        app: sc-digital-centre
        tier: frontend
    namespace: sc-digital-centre-{{ .Environment.Name }}
    installed: true